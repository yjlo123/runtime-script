<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Runtime Script</title>
	
	<script src="ui/main/jquery-1.12.4.js"></script>
	
	<!-- console -->
	<link rel="stylesheet" href="ui/console/jqconsole.css">
	<script src="ui/console/jqconsole.js"></script>

	<link rel="stylesheet" href="ui/main/style.css"/>
</head>
<body>

<pre id="editor">
let x 0
#begin
draw $x 0 1
let x {$x+1}
sleep 1000
print {$lastkey}
jump begin
</pre>

<div id="control-panel">
	<button class="btn" id="run-btn">Run</button>
	<button class="btn" id="step-btn">Step</button>
	<button class="btn" id="restart-btn">Restart</button>
</div>

<div id="canves-panel">
	<canvas id="canvas" width="240" height="240"></canvas>
</div>

<div id="console-panel">
	<div id="console"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
<script src="main.js"></script>

</body>
</html>
