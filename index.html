<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Runtime Script</title>
	
	<script src="ui/main/jquery-1.12.4.js"></script>
	
	<!-- console -->
	<link rel="stylesheet" href="ui/console/jqconsole.css">
	<script src="ui/console/jqconsole.js"></script>

	<link rel="icon" href="favicon.gif">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="ui/main/style.css"/>
	<link rel="stylesheet" href="ui/main/ide.css"/>
</head>
<body>

<div class="runtime-editor">
	<div class="left">
		<div id="account-info">
			<img src="./favicon.gif" width="100%" height="100%"/>
		</div>
		<div id="menu-list">
			<a class="btn menu-item" target="_blank" href="https://github.com/yjlo123/runtime-script">Github</a>
			<a class="btn menu-item" target="_blank" href="https://siwei.dev/doc/runtime">Doc</a>
			<a class="btn menu-item" target="_blank" href="https://siwei.dev/doc/RuntimeScriptCheatSheet.pdf">Ref Card</a>
		</div>
		<div class="func-list-panel">
			<div class="func-list-title">
				Func List
				<div class="btn" id="refresh-func-btn">Refresh</div>
			</div>
			
			<div id="func-list"></div>
		</div>
	</div>

<pre id="editor" class="runtime-ace-editor">
clr
let x 9
#draw_dot
slp 200
drw $x 11 1
add x $x 2
jne $x 15 draw_dot
prt 'Hello World!'
</pre>

	<div class="right">
		<div id="control-panel">
			<div class="status-indicator" id="status-indicator"></div>
			<div class="btn ide-run-btn" id="run-btn">Run</div>
			<div class="btn" id="step-btn">Step</div>
			<div class="btn" id="reset-btn">Reset</div>
			<br/>
			<div class="btn" id="clear-canvas-btn">Clr canvas</div>
			<div class="btn" id="run-input-btn">Run with arg</div>
		</div>
		
		<div id="canves-panel">
			<canvas id="canvas" width="240" height="240"></canvas>
		</div>
		
		<div id="console-panel">
			<div id="console"></div>
		</div>
	</div>
</div>

<script src="ui/editor/ace.js"></script>
<script src="src/parser.js"></script>
<script src="src/canvas.js"></script>
<script src="src/evaluator.js"></script>
<script src="src/executer.js"></script>
<script src="main.js"></script>

</body>
</html>
