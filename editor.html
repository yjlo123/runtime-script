<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Runtime Script</title>
	<style type="text/css" media="screen">
	body {
		overflow: hidden;
	}

	#editor {
		margin: 0;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 400px;
	}
	</style>
</head>
<body>

<pre id="editor">
let a 10
let b {($a+$a)/5+2}
print $b
jump a

#b
print {$b*2}
jump end

#a
print {$b+1}
let b {$b+1}
jump b

#end
let c 1
if $c l1 l2

#l1
print "l1"

#l2
print "l2"

let d 0
#loop
print $d
let d {$d+1}
if {$d<5} loop

</pre>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
<script src="main.js"></script>

</body>
</html>
